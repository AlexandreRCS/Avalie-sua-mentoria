<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Avalie a sua mentoria</title>
</head>
<body>
    <div id="header">
        <header>
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar seu mentor. Bora lá?</p>
            <img src="imagens/img1-2.svg" alt="um balão de fala com 5 estrelas simbolizando uma escala de avaliação, na imagen temos uma avaliação de 3 estrelas">
        </header>
    </div>
    <form id="my-forms">
        <div class="field">
            <fieldset>
                <legend class="top">Informações pessoais</legend>
                <div class="fieldset-info-pessoais">
                    <div class="evaluator-wrapper">
                        <label for="evaluator-name">Nome</label>
                        <input type="text" id="evaluator-name" class="input-text" required>
                    </div>
                    <div class="evaluator-wrapper">
                        <label for="evaluator-surname">Sobrenome</label>
                        <input type="text" id="evaluator-surname" class="input-text" required>
                    </div>
                    <div class="evaluator-wrapper">
                        <label for="evaluator-email">Email <span>(Digite um email válido)</span></label>
                        <input type="email" id="evaluator-email" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações do mentor</legend>
                <div class="separador"></div>

                <div class="fieldset-info-mentor">
                    <div class="evaluator-wrapper">
                        <label for="evaluator-mentor">Selecione quem foi o seu mentor</label>
                        <select name="" id="evaluator-mentor">
                            <option value="Jiraya">Jiraya</option>
                            <option value="Kakashi">Kakashi</option>
                            <option value="Satoru Gojo">Satoru Gojo</option>
                        </select>
                    </div>

                    <div class="evaluator-wrapper">
                        <label for="evaluator-feedback">Feedback sobre o mentor</label>
                        <textarea name="" id="evaluator-feedback"></textarea>
                    </div>

                    <div class="evaluator-wrapper-checkbox">
                        <input type="checkbox" name="" id="evaluator-checkbox">
                        <label for="evaluator-checkbox">Todas minhas dúvidas foram esclarecias durante a mentoria.</label>
                    </div>
                </div>
            </fieldset>
        </div>

        <fieldset>
            <legend>agendando próxima mentoria</legend>
            <div class="separador"></div>

            <div class="evaluator-schedule">
                <div class="evaluator-wrapper">
                    <label for="evaluator-date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date"  id="evaluator-date">
                </div>
    
                <div class="evaluator-wrapper">
                    <label for="evaluator-begin">Das</label>
                    <input type="time"  id="evaluator-begin">
                </div>
    
                <div class="evaluator-wrapper">
                    <label for="evaluator-end">Até</label>
                    <input type="time"  id="evaluator-end">
                </div>
            </div>

        </fieldset>
    </form>
    <footer>
        <input form="my-forms" type="submit" value="Salva">
    </footer>
</body>
</html>
