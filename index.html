<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Avalie a sua mentoria</title>
</head>
<body>
    <div id="header">
        <header>
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar seu mentor. Bora lá?</p>
            <img src="imagens/img1-2.svg" alt="um balão de fala com 5 estrelas simbolizando uma escala de avaliação, na imagen temos uma avaliação de 3 estrelas">
        </header>
    </div>
    <form action="">
        <fieldset>
            <legend>Informações pessoais</legend>
            <div class="evaluator-wrapper">
                <label for="evaluator-name">Nome</label>
                <input type="text" id="evaluator-name" required>
            </div>

            <div class="evaluator-wrapper">
                <label for="evaluator-surname">Sobrenome</label>
                <input type="text" id="evaluator-surname" required>
            </div>

            <div class="evaluator-wrapper">
                <label for="evaluator-email">Email <span>Digite um email válido</span></label>
                <input type="email" id="evaluator-email" required>
            </div>
        </fieldset>
        
    </form>
</body>
</html>
